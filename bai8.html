<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểmtraa,b,ccóphảilàcạnhcủatamgiác</title>
</head>
<body>
<script>
  let a = +prompt('Nhập cạnh a:');
  let b = +prompt('Nhập cạnh b:');
  let c = +prompt('Nhập cạnh c:');
  let num1 = (a + b);
  let num2 = (b + c);
  let num3 = (a + c);
  if ((a, b, c>0)&& num1>c&& num2>a&&num3>b){
   alert(`${a},${b},${c} là cạnh của tám giác`)
  } else {
      alert(`${a},${b},${c}không phải là tam giác`)
  }
</script>
</body>
</html>
