<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S.chữnhat</title>
</head>
<body>
<script>
  let a = +prompt('Nhập cạnh a:')
  let b = +prompt('Nhập cạnh b:')
  let s = 1;
  if (a>=0 && b>=0){
    s = (a*b);
  }
  document.write('Diện tích hình chữ nhật là: ' + s)
</script>
</body>
</html>
