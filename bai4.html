<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S.tamgiacvuong</title>
</head>
<body>
<script>
  let a = +prompt('Nhập số a:');
  let b =+prompt('nhập số b:');
  let s =1;
  if (a>=0&&b>=0){
     s =((1/2)*a*b) ;
  }
  document.write('Diện tích tam giác vuông là: '+s)
</script>
</body>
</html>
