<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểmtratuổicóphảilàngườikhông</title>
</head>
<body>
<script>
  let age = +prompt('Nhập tuổi của bạn:')
  if (age>=1&&age<=120){
    alert(`${age} là số tuổi của bạn,bạn là 1 con người chính hiệu`)
  }else {
      alert(`${age} tuổi của bạn không hợp lệ, yêu cầu xác minh lại`)
  }
</script>
</body>
</html>
